name: terraform-aws-account-baseline-audit
license: GPL3
gitlab_repo: guardianproject-ops/terraform-aws-account-baseline-audit

description: Terraform module for bringing an AWS Control Tower Audit account into governance.

introduction: |-

  This module should be used on Audit accounts created by Control Tower.
  It sets up a security and alerting baseline.

usage: |-

  You can use the [`generate_imports.py`](./generate_imports.py) script to generate child_accounts and imports for your existing AWS Org.

  ```terraform
  module "module" {
    source = "git::https://gitlab.com/guardianproject-ops/terraform-aws-account-baseline-root?ref=main"
  }
  ```

include:
  - docs/terraform.md

